name: Build Package

on:
  push:
    branches:
      - package-release
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: pip install aiohttp python-dotenv loguru pyinstaller

    - name: Build Package
      run: pyinstaller --onefile --name Cloudflare-Gateway-Pihole ./src/__main__.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Cloudflare-Gateway-Pihole
        path: dist/Cloudflare-Gateway-Pihole
